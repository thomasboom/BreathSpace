<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreathSpace - Breathing Exercises</title>
    <style>
        body {
            font-family: 'GFS Didot', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .welcome-title {
            font-size: 34px;
            margin-bottom: 10px;
            font-weight: 400;
            color: black;
        }
        .welcome-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
            color: black;
            text-align: center;
            line-height: 1.4;
        }
        .get-started-button {
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            font-family: inherit;
            box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        .get-started-button:hover {
            box-shadow: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: black;
                color: white;
            }
            .welcome-title, .welcome-subtitle {
                color: white;
            }
            .get-started-button {
                background: #333;
                color: white;
            }
            .get-started-button:hover {
                background: #555;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-title">Welcome to BreathSpace</div>
        <div class="welcome-subtitle">Your space. Slow down, anytime.</div>

        <div style="height: 20px;"></div>

        <div style="display: flex; justify-content: center;">
            <button class="get-started-button" onclick="window.location.href='https://github.com/ThomasNowProductions/BreathSpace'">View on GitHub</button>
        </div>

        <div style="margin-top: 20px;">
            <a href="privacy-policy.html" style="color: inherit; text-decoration: underline;">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
</content>
</html>
